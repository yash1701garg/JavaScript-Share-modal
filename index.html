<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="circle1"></div>
   
   <div class="circle2"></div> 
   <div class="wrapper">
    <div class="card-wrapper">
        <div>
            <img src="/WhatsApp Image 2024-02-17 at 19.03.31_3192c9c5(1).jpg" alt="user">
        </div>
        <div class="user-name">
            <h3>Yash Garg</h3>
        </div>
        <div class="designation">
            <h3>Btech 3rd year </h3>
        </div>
        <div class="bottom-group">
            <button onclick="openmodal()" class="bn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>share my profile</div>
            </button>
            <button class="btn-follow btn-card">follow me</button>
        </div>
    </div>
   </div>
<!--Modal component-->
<div class="modal">
    <div class="modal-header">
        <h1>Share my profile</h1>
        <div>
            <i onclick="closemodal()" class="fa-solid fa-xmark close" ></i>
        </div>
    </div>
    <div >
        <h3>Share this via</h3>
        <div class="icon-container">
            <a href="#" class="icon" id="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="#" class="icon" id="WhatsApp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>

        </div>
    </div>
</div>
<!--overlay-->
<div class="overlay" onclick="closemodal()"></div>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
